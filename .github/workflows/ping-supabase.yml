name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 5 * * *'  # runs at 5:00 UTC every day
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase health_check table
        run: |
          curl -X GET "$DATABASE_URL/rest/v1/health_check?select=id&limit=1" \
            -H "apikey: $NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY" \
            -H "Authorization: Bearer $NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
